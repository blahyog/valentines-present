    <script>
        function togglePlayback(audioId, recordingElement) {
            var audio = document.getElementById(audioId);
            var playPauseBtn = recordingElement.querySelector('button');
            
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚¨úÔ∏è';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'ü§ç';
            }
        }

        function updateSeek(audioId, value) {
            var audio = document.getElementById(audioId);
            audio.currentTime = audio.duration * (value / 100);
        }
    </script>
